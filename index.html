<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>RiseUp</title> <!-- Give the tab the name RiseUp -->
</head> 

<body>
    <header><!--Creating a header section -->
        <h1>RiseUp App</h1>  <!--adding a title "RiseUp App" inside header -->
    </header>
    <section> <!--Creating a section to hold the form and button-->
        <div> <!--Creating a div-->
            <label for="locationInput">Enter location:</label>  <!--Creating a label next of the input box-->
            <input type="text" id="locationInput" placeholder="City, State"> <br />  <!--Creating a input box -->
            <small id="help" class="form-text text-muted">Please Enter your City,State. Ex: Albany,NY </small> <br />  <!--Creating a small form adding instructions -->
            <button id="submit">Submit</button>  <!--Creating a submit button which will be added to an event listener.-->
        </div>
        </section>
    <section id ="result"> <!--Creating a section to hold the results-->
        <h2 id="locationPost"></h2>
        <div id="sunrise">
            <h3 id="timeRise">Sunrise Time:</h3>
            <img src="./Develop/Images/sunrise-icon.png" alt="sunrise-icon"/>
            <time ></time>
        </div>
        <div id="sunset">
            <h3 id="timeSet">Sunset Time:</h3>
            <img src="./Develop/Images/sunset-icon.png" alt="sunset-icon"/>
            <time></time>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src= ./develop/script.js> </script>
</body>


</html>

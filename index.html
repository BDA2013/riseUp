<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>RiseUp</title>
</head>

<body>
    <header>
        <h1>RiseUp App</h1>
    </header>
    <section>
        <form>
            <div class="form-group-1">
                <label form="exampleInputEmail1">Geolocation</label>
                <input type="text" class="form-control" id="cityInput" aria-describedby="help"
                    placeholder="Enter City">
                    
                <small id="help" class="form-text text-muted">Please Enter your City. Ex: Albany </small>
                
            </div>
        </form>
        <form>
            <div class="form-group-2">
                
                <input type="text" class="form-control" id="stateInput" aria-describedby="help"
                    placeholder="Enter State">
                <small id="help" class="form-text text-muted">Please Enter your State. Ex: NY </small>
                <div class="input-group-append">
                    <button id="submit" class="btn btn-outline-secondary" type="button">Submit</button>
                  </div>
            </div>
        </form>
    </section>
    <section id ="result">
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src= ./develop/script.js> </script>
</body>


</html>
